<svg viewBox="0 0 48 48" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    @keyframes loading-rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes loading-pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    #logo-group { 
      animation: loading-rotate 2s linear infinite;
      transform-origin: center;
    }
    #circle { 
      animation: loading-pulse 1.5s ease-in-out infinite;
    }
  </style>
  <g id="logo-group" filter="url(#glow)">
    <path id="circle" fill="url(#g5)" d="M8,24 C8,17.37 13.37,12 20,12 L25,12 L25,16 L20,16 C15.58,16 12,19.58 12,24 C12,28.42 15.58,32 20,32 L25,32 L25,36 L20,36 C13.37,36 8,30.63 8,24 Z"/>
    <path fill="url(#g5)" d="M18,20 L36,24 L18,28 Z"/>
  </g>
</svg>
