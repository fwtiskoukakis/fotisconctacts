<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>FleetOS Concept C — Final Glowing Version</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: system-ui, sans-serif;
  background: #f8fafc;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  color: #0B132B;
  font-size: 32px;
  margin-bottom: 10px;
  font-weight: 800;
}

.subtitle {
  text-align: center;
  color: #64748b;
  margin-bottom: 50px;
  font-size: 16px;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

.variants-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 30px;
  margin-bottom: 40px;
}

.variant-card {
  background: white;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.variant-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
}

.variant-title {
  font-size: 14px;
  font-weight: 700;
  color: #06B6D4;
  text-transform: uppercase;
  letter-spacing: 1px;
  margin-bottom: 25px;
  text-align: center;
}

.logo-display {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 150px;
  padding: 30px;
  border-radius: 16px;
}

.logo-display.light {
  background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
}

.logo-display.dark {
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}

/* Permanent Glow Effect */
.glow-light svg {
  filter: drop-shadow(0 0 8px rgba(6, 182, 212, 0.4))
          drop-shadow(0 0 16px rgba(6, 182, 212, 0.3))
          drop-shadow(0 0 24px rgba(6, 182, 212, 0.2));
}

.glow-dark svg {
  filter: drop-shadow(0 0 12px rgba(34, 211, 238, 0.6))
          drop-shadow(0 0 24px rgba(34, 211, 238, 0.4))
          drop-shadow(0 0 36px rgba(34, 211, 238, 0.2));
}

/* Icon versions with stronger glow */
.icon-display {
  display: inline-flex;
  margin: 10px;
}

.icon-glow svg {
  filter: drop-shadow(0 4px 12px rgba(34, 211, 238, 0.6))
          drop-shadow(0 0 24px rgba(34, 211, 238, 0.5))
          drop-shadow(0 0 40px rgba(34, 211, 238, 0.3));
}

.section-title {
  font-size: 24px;
  font-weight: 700;
  color: #0B132B;
  margin: 60px 0 30px 0;
  text-align: center;
}

.icons-showcase {
  background: white;
  border-radius: 20px;
  padding: 50px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
}

.size-label {
  display: block;
  font-size: 12px;
  color: #64748b;
  margin-top: 8px;
  font-weight: 600;
}

@media (max-width: 768px) {
  .variants-grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
