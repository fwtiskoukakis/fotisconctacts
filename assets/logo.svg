<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#3b82f6" rx="8"/>
  
  <!-- Car Icon -->
  <g transform="translate(20, 20)">
    <!-- Car Body -->
    <rect x="10" y="15" width="120" height="25" fill="#ffffff" rx="4"/>
    
    <!-- Car Roof -->
    <rect x="25" y="5" width="90" height="20" fill="#ffffff" rx="4"/>
    
    <!-- Windows -->
    <rect x="30" y="8" width="80" height="14" fill="#3b82f6" rx="2"/>
    
    <!-- Wheels -->
    <circle cx="25" cy="45" r="8" fill="#1e3a5f"/>
    <circle cx="115" cy="45" r="8" fill="#1e3a5f"/>
    <circle cx="25" cy="45" r="5" fill="#ffffff"/>
    <circle cx="115" cy="45" r="5" fill="#ffffff"/>
    
    <!-- Headlights -->
    <circle cx="140" cy="25" r="3" fill="#fbbf24"/>
    <circle cx="140" cy="35" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">AGGELOS</text>
  <text x="160" y="50" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" opacity="0.9">RENTALS</text>
</svg>
